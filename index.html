<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="css/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="content">
      <div class="logo-btns">
        <div class="logo">
          <a href="#" title="Logo">
            <img src="images/logo.svg" alt="" />
          </a>
        </div>
        <div class="btns">
            <button class="btn" title="Document">
              <img src="images/icon-document.svg" alt="">
            </button>
            <button class="btn" title="Folder">
              <img src="images/icon-folder.svg" alt="">
            </button>
            <button class="btn" title="Upload">
              <img src="images/icon-upload.svg" alt="">
            </button>
        </div>
      </div>
      
      <div class="gb-info">
        <div class="gb-left"> 
          <span class="gb-left__number">185 </span><span class="gb-left__gbleft-text">GB Left</span>
        </div>
        <div class="text-wrapper">
        You’ve used&nbsp;<span class="gb-used">815 GB</span>&nbsp;of your storage
      </div>
        <div class="gb-meter">
          <div class="gb-meter__used">
            <div class="gb-meter__used-thumb">
            </div>
          </div>
        </div>
        <div class="gb-label">
          <div>
            0 GB
          </div> 
          <div>
            1000 GB
          </div>
        </div>
      </div>
    </div>
    </main>

    </div> -->
  </body>
</html>
